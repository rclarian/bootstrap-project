<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>AuroraTours - Travel with us</title>
</head>
<body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand text-uppercase" href="#">AuroraTours</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- end navbar -->

    <main>
        <!-- start carousel -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <div class="carousel-inner">
            <div class="carousel-item active c-item">
                <img src="https://images.unsplash.com/photo-1579033461380-adb47c3eb938?fit=crop&w=1964&q=100" class="d-block w-100 c-img" alt="...">
                <div class="carousel-caption top-0 mt-4 d-none d-md-block">
                    <p class="fs-3 mt-5 text-uppercase">Discover the hidden world</p>
                    <h1 class="display-1 fw-bolder text-capitalize">The Aurora Tours</h1>
                    <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Book a Tour</button>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="https://images.unsplash.com/photo-1516466723877-e4ec1d736c8a?fit=crop&w=2134&q=100" class="d-block w-100 c-img" alt="...">
                <div class="carousel-caption top-0 mt-4 d-none d-md-block">
                  <p class="fs-3 mt-5 text-uppercase">The season has arrive</p>
                  <h1 class="display-1 fw-bolder text-capitalize">3 available tours</h1>
                  <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Book a Tour</button>
              </div>
            </div>
            <div class="carousel-item c-item">
                <img src="https://images.unsplash.com/photo-1612686635542-2244ed9f8ddc?fit=crop&w=2070&q=100" class="d-block w-100 c-img" alt="...">
                <div class="carousel-caption top-0 mt-4 d-none d-md-block">
                  <p class="fs-3 mt-5 text-uppercase">Destination activities</p>
                  <h1 class="display-1 fw-bolder text-capitalize">Go glacier hiking</h1>
                  <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Book a Tour</button>
              </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
            <span class="carousel-control-next-icon" ></span>
            <span class="visually-hidden">Next</span>
            </button>


        </div>
        <!-- end carousel -->
    </main>
    

    <footer>

    </footer>
        
</body>
</html>
